<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Webesite Jonatan</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">Your cart</h2>
                <!-- Content -->
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="./assets/images/pc gamer 1.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Pc Gamer</div>
                            <div class="cart-price">$189.599</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- Remove cart -->
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div>
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>

            </div>
        </div>
    </header>

    <!-- Shop -->

    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>

        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box">
                <img src="./assets/images/pc gamer 1.jpg" alt="" class="product-img">
                <h2 class="product-title">PC Gamer</h2>
                <span class="price">$189.599</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box">
                <img src="./assets/images/notebook gamer1.jpg" alt="" class="product-img">
                <h2 class="product-title">Notebook Gamer</h2>
                <span class="price">$145.599</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box">
                <img src="./assets/images/tabletgamer.jpg" alt="" class="product-img">
                <h2 class="product-title">tablet Gamer</h2>
                <span class="price">$135.599</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box">
                <img src="./assets/images/celugamer1.jpg" alt="" class="product-img">
                <h2 class="product-title">Celular Gamer</h2>
                <span class="price">$125.000</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box">
                <img src="./assets/images/auricular gamer1.jpeg" alt="" class="product-img">
                <h2 class="product-title">auricular Gamer</h2>
                <span class="price">$29.599</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box">
                <img src="./assets/images/parlante gamer1.jpg" alt="" class="product-img">
                <h2 class="product-title">Parlante Gamer</h2>
                <span class="price">$68.399</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>

    </section>



    <script src="./js/main.js"></script>
</body>
</html>
